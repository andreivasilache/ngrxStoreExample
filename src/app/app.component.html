<div class="container">
  <h1 class="title text-center pt-5">todos</h1>
  <div class="todo" *ngIf=" todos$ | async as todos">
    <div *ngFor="let todo of todos.todos let index = index">
      <h3 class="todo__content" [ngClass]="todo.isDone ? 'todo__content--done': ''"
        (click)="toggleStatus(index,todo.isDone,todo.content)">
        {{todo.content}}
        <button class="btn btn-danger" (click)="delete(index)">Delete</button>
      </h3>
    </div>
  </div>
  <form #newTodo="ngForm" class="todo__form" (ngSubmit)="addTodo(newTodo)">
    <div class="row">
      <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 form-group">
        <input type="text" class="form-control" required name="content" ngModel>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
        <button class="todo__form__button btn btn-outline-dark" type="submit">+</button>
      </div>
    </div>
  </form>
</div>
